<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
	<style>
		.columna {
			background-color: #452745;
			color: #fff;
			text-align: center;
		}

		.numero {
			border: 1px solid #ccc;
			padding: 20px;
			text-align: center;
			font-size: 20px;
		}

		.caja {
			background-color: #FF5F49;
			color: #fff;
			margin-top: 20px;
			margin-bottom: 20px;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 columna">
			<h3>12 columnas</h3>
		</div>
		</div>
		<div class="row">
			<div class="col-md-1 numero">1</div>
			<div class="col-md-1 numero">2</div>
			<div class="col-md-1 numero">3</div>
			<div class="col-md-1 numero">4</div>
			<div class="col-md-1 numero">5</div>
			<div class="col-md-1 numero">6</div>
			<div class="col-md-1 numero">7</div>
			<div class="col-md-1 numero">8</div>
			<div class="col-md-1 numero">9</div>
			<div class="col-md-1 numero">10</div>
			<div class="col-md-1 numero">11</div>
			<div class="col-md-1 numero">12</div>
		</div>
		<div class="row">
			<div class="col-md-2 col-md-offset-6 caja"><h3>Caja</h3></div>
		</div>
		<div class="row">
			<div class="col-md-8 columna">
				<h3>8 columnas</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-1 numero">1</div>
					<div class="col-md-1 numero">2</div>
					<div class="col-md-1 numero">3</div>
					<div class="col-md-1 numero">4</div>
					<div class="col-md-1 numero">5</div>
					<div class="col-md-1 numero">6</div>
					<div class="col-md-1 numero">7</div>
					<div class="col-md-1 numero">8</div>
					<div class="col-md-1 numero">9</div>
					<div class="col-md-1 numero">10</div>
					<div class="col-md-1 numero">11</div>
					<div class="col-md-1 numero">12</div>
				</div>
				<div class="row">
					<div class="col-md-6 numero">1</div>
					<div class="col-md-6 numero">2</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
