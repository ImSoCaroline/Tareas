<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tabla</title>
		<link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<table class="table table-bordered table-striped table-hover table-condensed table-responsibe">
						<thead>
							<tr>
								<th class="text-center">#</th>
								<th class="text-center">Nombre</th>
								<th class="text-center">Apellido</th>
							</tr>
						</thead>
						<tr class="info">
							<td>1</td>
							<td>Pepe</td>
							<td>Gonzales</td>
						</tr>
						<tr class="danger">
							<td>2</td>
							<td>Pancho</td>
							<td>Feliz</td>
						</tr>
						<tr class="warning">
							<td>3</td>
							<td>Patricio</td>
							<td>Estrella</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
